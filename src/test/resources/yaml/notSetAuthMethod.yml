in:
  type: dynamodb
  region: ENV_VAR
  operation: scan
  table: ENV_VAR
  access_key: ENV_VAR
  secret_key: ENV_VAR
  columns:
    - {name: pri-key,  type: string}
    - {name: sort-key, type: long}
    - {name: value, type: string}

out:
  type: file
  path_prefix: result
  file_ext: tsv
  formatter:
    type: csv
    delimiter: "\t"
    header_line: false
